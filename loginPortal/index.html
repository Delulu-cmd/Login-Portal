<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Login Portal</title>
</head>

<body class="signin-body">
  <div class="container signin-container">
    <div class="row h-100 align-items-center justify-content-center">
      <div class="col-12 col-md-8">
        <div class="card signin-card">
          <div class="card-body">
            <img src="yoga-pose.png" class="img-fluid signin-img">
            <!--Form creation-->
            <form class="signin-form">
              <div class="mb-2">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-2">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
              </div>
              <!--Button-->
              <button type="button" class="btn signin-btn btn-lg">Sign In</button>
              <!--Check box-->
              <div class="mb-2 form-check">
                <input type="checkbox" class="form-check-input" id="checkInput">
                <label class="form-check-label" for="checkInput">
                  Remember me <a href="#">Need help?</a>
                </label>
              </div>
            </form>
          </div>
        </div>
        <!--Create new account-->
        <a href="#" class="create-new-account">Create New Account</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
